server:
  port: 56040
  max-http-header-size: 100KB

nacos:
  server:
    addr: 127.0.0.1:8848

spring:
  application:
    name: merchant-service
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server.addr}
        namespace: 819f148d-e740-4884-a57d-77fe548ba3e3
        cluster-name: DEFAULT
      config:
        server-addr: ${nacos.server.addr}
        file-extension: yaml
        namespace: 819f148d-e740-4884-a57d-77fe548ba3e3
        group: SHANJUPAY_GROUP
        ext-config:
          -
            refresh: true
            data-id: spring-boot-http.yaml
            group: COMMON_GROUP
          -
            refresh: true
            data-id: spring-boot-starter-druid.yaml
            group: COMMON_GROUP
          -
            refresh: true
            data-id: spring-boot-mybatis-plus.yaml
            group: COMMON_GROUP
  datasource:
    druid:
      url: jdbc:mysql://127.0.0.1:3306/shanjupay_merchant_service?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
      username: root
      password: 12345678
  # Spring MVC 上传文件配置
  servlet:
    multipart:
      # 默认支持文件上传
      enabled: true
      # 支持文件写入磁盘
      file-size-threshold: 0
      # 上传文件的临时目录
      location:
      # 最大支持文件大小
      max-file-size: 1MB
      # 最大支持请求大小
      max-request-size: 30MB
dubbo:
  scan:
    base-packages: com.shanjupay
  protocol:
    name: dubbo
    port: 20893
  registry:
    address: nacos://127.0.0.1:8848
  application:
    qos:
      port: 22310
  consumer:
    check: false
    timeout: 3000
    retries: -1

logging:
  config: classpath:log4j2.xml